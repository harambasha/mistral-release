<template name="project">
        <div class="col s6 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{name}}</span>
                    <a class="delete"><i class="material-icons right">clear</i></a>
                    <p>{{description}}</p>
                </div>
                <div class="card-action">
                    <a href="#">Releases</a>
                </div>
            </div>
        </div>
</template>
